{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>{{ note.title }}</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Заголовок</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{ note.title }}" required>
                </div>

                <div class="form-group">
                    <label for="text">Описание</label>
                    <textarea name="text" rows="5" class="form-control" id="memo" >{{ note.text }}</textarea>
                </div>

                <button type="submit" class="btn btn-info">Сохранить</button>
                <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Удалить</button>
            </form>
        </div>
    </div>

    <form style='display: none;' method="POST" action="{% url 'delete_note' note.id %}">
        {% csrf_token %}
        <button id="delete" type="submit">Удалить</button>
    </form>
{% endblock %}
